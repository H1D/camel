<div class="content-body">
	<a name="checkbox"></a>
	<h2 class="section-head">#checkbox, radio, label</h2>
	<div class="medusa-form-row">
		<div class="form-grid-12">
			<span src-data="checkbox">
				<label class="medusa-label">
					<input type="checkbox" />Check me
				</label>
				<label class="medusa-label">
					<input type="checkbox" disabled="disabled" />Disabled
				</label>
			</span>
		</div>
	</div>
	<div class="medusa-form-row">
		<div class="form-grid-12">
			<code src-data="checkbox" class="language-markup"></code>
		</div>
	</div>
	<div class="medusa-form-row">
		<div class="form-grid-12">
			<span src-data="radio">
				<label class="medusa-label">
					<input type="radio" name="ex-r-1"/>First
				</label>
				<label class="medusa-label">
					<input type="radio" name="ex-r-1"/>Second
				</label>
				<label class="medusa-label">
					<input type="radio" name="ex-r-1"/>Third
				</label>
				<label class="medusa-label">
					<input type="radio" disabled="disabled"/>Disabled
				</label>
			</span>
		</div>
	</div>
	<div class="medusa-form-row">
		<div class="form-grid-12">
			<code src-data="radio" class="language-markup"></code>
		</div>
	</div>
	<div class="medusa-form-row">
		<div class="form-grid-12">
			<span src-data="label">
				<label class="medusa-label require">
					<input type="checkbox" />Require field
				</label>
				<label class="medusa-label block">
					<input type="radio" name="ex-r-2"/>First
				</label>
				<label class="medusa-label block">
					<input type="radio" name="ex-r-2"/>Second
				</label>
				<label class="medusa-label block require">
					<input type="radio" name="ex-r-2"/>Third
				</label>
			</span>
		</div>
	</div>
	<div class="medusa-form-row">
		<div class="form-grid-12">
			<code src-data="label" class="language-markup"></code>
		</div>
	</div>

<div>
	<label class="medusa-label">
		<span class="medusa-checkbox-wrap">
			<input class="medusa-checkbox" type="checkbox" />
			<span class="medusa-pseudo-checkbox"></span>
		</span>
		Unchecked
	</label>
	<label class="medusa-label">
		<span class="medusa-checkbox-wrap">
			<input class="medusa-checkbox" type="checkbox" checked />
			<span class="medusa-pseudo-checkbox"></span>
		</span>
		Unchecked
	</label>
	<label class="medusa-label">
		<span class="medusa-checkbox-wrap">
			<input class="medusa-checkbox" type="checkbox" disabled/>
			<span class="medusa-pseudo-checkbox"></span>
		</span>
		Unchecked
	</label>
	<label class="medusa-label">
		<span class="medusa-checkbox-wrap">
			<input class="medusa-checkbox" type="checkbox" checked disabled />
			<span class="medusa-pseudo-checkbox"></span>
		</span>
		Unchecked
	</label>
</div>

<div>
	<span class="medusa-toggle">
		<input class="medusa-checkbox" type="checkbox" />
		<span class="handle"></span>
	</span>
	<span class="medusa-toggle">
		<input class="medusa-checkbox" type="checkbox" checked />
		<span class="handle"></span>
	</span>
	<span class="medusa-toggle">
		<input class="medusa-checkbox" type="checkbox" disabled />
		<span class="handle"></span>
	</span>
	<span class="medusa-toggle">
		<input class="medusa-checkbox" type="checkbox" checked disabled />
		<span class="handle"></span>
	</span>
</div>

<div>
	<label class="medusa-label">
		<span class="medusa-radio-wrap">
			<input class="medusa-radio" type="radio" checked name="rd"/>
			<span class="medusa-pseudo-radio"></span>
		</span>
		One
	</label>
	<label class="medusa-label">
		<span class="medusa-radio-wrap">
			<input class="medusa-radio" type="radio" name="rd"/>
			<span class="medusa-pseudo-radio"></span>
		</span>
		Two
	</label>
	<label class="medusa-label">
		<span class="medusa-radio-wrap">
			<input class="medusa-radio" type="radio" name="rd"/>
			<span class="medusa-pseudo-radio"></span>
		</span>
		Three
	</label>
	<label class="medusa-label">
		<span class="medusa-radio-wrap">
			<input class="medusa-radio" type="radio" disabled/>
			<span class="medusa-pseudo-radio"></span>
		</span>
		Three
	</label>
	<label class="medusa-label">
		<span class="medusa-radio-wrap">
			<input class="medusa-radio" type="radio" checked disabled/>
			<span class="medusa-pseudo-radio"></span>
		</span>
		Four
	</label>
</div>
</div>
