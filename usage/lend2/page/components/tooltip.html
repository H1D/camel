<div class="content-section">
	<h1 class="section-head">#tooltip</h1>

	<div>
		<span class='medusa-tooltip' data-popup-bottom='popup bottom'>hover me</span>
		<span class='medusa-tooltip' data-popup-top='popup top'>hover me</span>
		<span class='medusa-tooltip' data-popup-right='popup right'>hover me</span>
		<span class='medusa-tooltip' data-popup-left='popup left'>hover me</span>
	</div>

	<div>
		<span class="medusa-input-wrap" data-popup-bottom='popup bottom'>
			<input type="text" class="medusa-input">
		</span>
		<span class="medusa-input-wrap" data-popup-top='popup top'>
			<input type="text" class="medusa-input">
		</span>
		<span class="medusa-input-wrap" data-popup-right='popup right' style='display:inline-block'>
			<input type="text" class="medusa-input">
		</span>
		<span class="medusa-input-wrap" data-popup-left='popup left'>
			<input type="text" class="medusa-input">
		</span>
	</div>
</div>
