<div class="page-section">
	<div class="page-section-menu">
		<ul>
			<li><a href='#heading'>form grid</a></li>
		</ul>
	</div>
	<div class="page-section-center">
		<h1 class="section-head">Forms</h1>
		<div class="content-body">
			<a name="heading"></a>
			<h2 class="section-head">#form grid</h2>
			<div class="form-rows-wrap">
				<div class="medusa-form-row">
					<div class="form-grid-12">12</div>
				</div>
				<div class="medusa-form-row">
					<div class="form-grid-1">1</div>
					<div class="form-grid-11">11</div>
				</div>
				<div class="medusa-form-row">
					<div class="form-grid-2">2</div>
					<div class="form-grid-10">10</div>
				</div>
				<div class="medusa-form-row">
					<div class="form-grid-3">3</div>
					<div class="form-grid-9">9</div>
				</div>
				<div class="medusa-form-row">
					<div class="form-grid-4">4</div>
					<div class="form-grid-8">8</div>
				</div>
				<div class="medusa-form-row">
					<div class="form-grid-5">5</div>
					<div class="form-grid-7">7</div>
				</div>
				<div class="medusa-form-row">
					<div class="form-grid-6">6</div>
					<div class="form-grid-6">6</div>
				</div>
			</div>
		</div>
		<div class="content-body">
			<a name="heading"></a>
			<h2 class="section-head">#input</h2>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label class="medusa-label" for="ex-in-1">Input</label>
				</div>
				<div class="form-grid-5">
					<input class="medusa-input" type="text" id="ex-in-1" placeholder="input"/>
				</div>
				<div class="form-grid-5">
					<input class="medusa-input" type="text" disabled placeholder="input"/>
				</div>
			</div>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label class="medusa-label" for="ex-in-2">Password</label>
				</div>
				<div class="form-grid-5">
					<input class="medusa-input" type="password" id="ex-in-2" placeholder="password" />
				</div>
				<div class="form-grid-5">
					<input class="medusa-input" type="password" disabled placeholder="password" />
				</div>
			</div>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label class="medusa-label" for="ex-in-3">Textarea</label>
				</div>
				<div class="form-grid-5">
					<textarea class="medusa-input" id="ex-in-3" placeholder="textarea"></textarea>
				</div>
				<div class="form-grid-5">
					<textarea class="medusa-input" disabled placeholder="textarea"></textarea>
				</div>
			</div>
		</div>

		<div class="content-body">
			<a name="heading"></a>
			<h2 class="section-head">#select</h2>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label class="medusa-label" for="ex-in-4">Select</label>
				</div>
				<div class="form-grid-5">
					<select class="medusa-select" id="ex-in-4">
						<option>Honda</option>
						<option>Toyota</option>
						<option>Hyundai</option>
						<option>Ford</option>
						<option>Nissan</option>
						<option>BMW</option>
					</select>
				</div>
				<div class="form-grid-5">
					<select class="medusa-select" disabled>
						<option>Honda</option>
					</select>
				</div>
			</div>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label class="medusa-label" for="ex-in-5">Multiple</label>
				</div>
				<div class="form-grid-5">
					<select class="medusa-select" multiple id="ex-in-5">
						<option>Honda</option>
						<option>Toyota</option>
						<option>Hyundai</option>
						<option>Ford</option>
						<option>Nissan</option>
						<option>BMW</option>
					</select>
				</div>
				<div class="form-grid-5">
					<select class="medusa-select" multiple disabled>
						<option>Honda</option>
						<option>Toyota</option>
						<option>Hyundai</option>
						<option>Ford</option>
						<option>Nissan</option>
						<option>BMW</option>
					</select>
				</div>
			</div>
		</div>

		<div class="content-body">
			<a name="heading"></a>
			<h2 class="section-head">#checkbox,radio</h2>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label>Checkbox</label>
				</div>
				<div class="form-grid-10">
					<label class="medusa-label">
						<input type="checkbox" />Check me
					</label>
					<label class="medusa-label">
						<input type="checkbox" disabled />Disabled
					</label>
				</div>
			</div>
			<div class="medusa-form-row">
				<div class="form-grid-2">
					<label>Radio</label>
				</div>
				<div class="form-grid-10">
					<label class="medusa-label">
						<input type="radio" name="ex-r-1"/>First
					</label>
					<label class="medusa-label">
						<input type="radio" name="ex-r-1"/>Second
					</label>
					<label class="medusa-label">
						<input type="radio" name="ex-r-1"/>Third
					</label>
					<label class="medusa-label">
						<input type="radio" disabled name="ex-r-1"/>Disabled
					</label>
				</div>
			</div>
		</div>

		<div class="content-body">
			<a name="heading"></a>
			<h2 class="section-head">#file upload</h2>
			<div class="medusa-form-row">
				<div class="form-grid-10">
					<div class="medusa-upload">
						<div class="title">Upload File</div>
						<input type="file" class="file" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
